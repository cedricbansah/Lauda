<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Detail</title>
</head>
<body>
    <h1>Vehicle Details</h1>
    <p><strong>Year:</strong> {{ vehicle.year }}</p>
    <p><strong>Make:</strong> {{ vehicle.make }}</p>
    <p><strong>Model:</strong> {{ vehicle.model }}</p>
    <p><strong>License Plate:</strong> {{ vehicle.registration_number }}</p>
    <p><strong>Body Type:</strong> {{ vehicle.vehicle_type }}</p>
    <p><strong>Vehicle Status:</strong> {{ vehicle.vehicle_status }}</p>
    </body>
</html>
