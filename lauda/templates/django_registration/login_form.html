{#{% extends '../base.html' %}#}
{#{% load tailwind_tags %}#}
{#{% tailwind_css %}#}
    {% block title %}
        Welcome!
    {% endblock %}

    {% block content %}
        <h1>Log In</h1>
        <form class="login_form" method="post">
          {% csrf_token %}
            {{ form }}
            <button>Log In</button>
        </form>
        <p>
            Don't have a user account? Register <a href="register">here</a>
        </p>
        <p>
            Forgot password? Reset your password <a href="forgot_password">here</a>
        </p>
    {% endblock %}
  </body>
</html>
